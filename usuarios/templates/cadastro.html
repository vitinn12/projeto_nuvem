{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
    </head>
<body>

    <div class="container">
        <h1>Criar Conta</h1>

        {% if mensagem %}
            <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center;">
                {{ mensagem }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="input-container">
                <input type="text" name="username" placeholder="Nome de usuÃ¡rio (Login)" required>
            </div>
        
            <div class="input-container">
                <input type="text" name="first_name" placeholder="Seu nome" required>
            </div>
        
            <div class="input-container">
                <input type="text" name="last_name" placeholder="Seu sobrenome" required>
            </div>
        
            <div class="input-container">
                <input type="email" name="email" placeholder="Email" required>
            </div>
        
            <div class="input-container">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
        
            <button type="submit">Cadastrar</button>
        </form>

        <div class="login-link">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'index' %}">Pagina Inicial</a>
        </div>
    </div>

</body>
</html>
