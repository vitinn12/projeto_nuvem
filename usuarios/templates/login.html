<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/icon.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #16a34a, #15803d);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      color: #f0fdf4;
      margin-bottom: 30px;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      height: 50px;
      padding: 0 10px;
    }

    .input-container i {
      color: #15803d;
      margin-right: 8px;
      font-size: 18px;
    }

    .input-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 10px;
      color: #333;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button i {
      margin-right: 6px;
      font-size: 18px;
    }

    button:hover {
      opacity: 0.9;
    }

    .register-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .register-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Ajuste o caminho da imagem -->
    <img src="assets/smartagro.jpg" alt="SmartAgro" class="logo">

    <h1>Entrar</h1>
    <p>Acesse sua conta</p>

    <div class="input-container">
      <i class="icon ion-md-mail"></i>
      <input type="email" id="email" placeholder="Email">
    </div>

    <div class="input-container">
      <i class="icon ion-md-lock"></i>
      <input type="password" id="senha" placeholder="Senha">
    </div>

    <button onclick="login()">
      <i class="icon ion-md-log-in"></i>
      Entrar
    </button>

    <div class="register-link">
      Ainda não tem conta?
      <a href="index.html">Cadastrar</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        alert("Preencha email e senha.");
        return;
      }

      // Aqui você pode integrar com sua API futuramente
      // Exemplo: fetch(API_URL + "/login")

      // Simulação de sucesso
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
